<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
        font-optical-sizing: auto;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <header class="lg:flex pt-10 mb-20">
        <!-- Text content -->
        <div>
          <h1 class="text-4xl md:text-6xl manrope md:leading-18">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <br />
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <br />
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-semibold"
          >
            Explore More
            <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i>
          </button>
        </div>
        <!-- Image Content -->
        <div class="relative pt-6 md:pt-0">
          <!-- Image -->
          <div>
            <img class="w-full" src="./images/banner.png" alt="" />
          </div>
          <!-- Card -->
          <div
            class="absolute flex items-center bg-white shadow-lg px-2 py-1 md:px-6 lg:py-3 rounded-lg top-36  md:top-90 md:left-32 lg:left-15"
          >
            <!-- icon -->
            <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
            <!-- Text -->
            <div class="ml-2">
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
